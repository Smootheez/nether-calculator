<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Coordinate Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-4 sm:p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-center text-lg sm:text-xl font-semibold mb-4">Minecraft Coordinate Calculator</h1>
        <div class="relative flex justify-center mb-4 bg-gray-200 p-2 rounded-lg">
            <div id="slider" class="slider"></div>
            <div id="overworldButton" class="toggle-button selected" data-mode="overworldToNether" onclick="switchMode('overworldToNether')">Overworld → Nether</div>
            <div id="netherButton" class="toggle-button unselected" data-mode="netherToOverworld" onclick="switchMode('netherToOverworld')">Nether → Overworld</div>
        </div>
        <div class="mb-4">
            <label id="xLabel" class="block text-gray-700 mb-2">Overworld X</label>
            <input type="number" id="xInput" placeholder="Enter X coordinate" class="w-full p-2 border border-gray-300 rounded" oninput="calculateCoordinates()">
        </div>
        <div class="mb-4">
            <label id="zLabel" class="block text-gray-700 mb-2">Overworld Z</label>
            <input type="number" id="zInput" placeholder="Enter Z coordinate" class="w-full p-2 border border-gray-300 rounded" oninput="calculateCoordinates()">
        </div>
        <div class="bg-gray-100 p-4 rounded mb-4">
            <p id="outputLabel" class="text-gray-700 font-semibold mb-2">Nether Coordinates:</p>
            <p id="outputX" class="text-gray-700">X: 0</p>
            <p id="outputZ" class="text-gray-700">Z: 0</p>
        </div>
        <div class="bg-blue-100 p-4 rounded">
            <p class="text-blue-700 font-semibold mb-2"><i class="fas fa-lightbulb"></i> Quick tips:</p>
            <ul class="text-blue-700 list-disc list-inside text-sm sm:text-base">
                <li>1 block in the Nether = 8 blocks in the Overworld</li>
                <li>Y coordinate (height) stays the same in both dimensions</li>
                <li>Best Nether portal placement: Divide Overworld coordinates by 8</li>
            </ul>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
